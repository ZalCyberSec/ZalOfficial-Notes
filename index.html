<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The End - Save Your Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            position: relative;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        .stars::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkling 4s linear infinite;
        }
        @keyframes twinkling {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0.3;
            }
        }
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .floating-elements::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            z-index: 1;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title {
            font-size: 4rem;
            background: linear-gradient(45deg, #ff006e, #fb5607, #ffbe0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 102, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 30px rgba(255, 102, 0, 0.5);
            }
            100% {
                text-shadow: 0 0 40px rgba(255, 102, 0, 0.8);
            }
        }
        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .section:hover {
            transform: translateY(-5px);
        }
        input,
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #ff006e;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }
        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff006e, #fb5607);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto; /* Center horizontally */
            max-width: 220px; /* Optional max width */
        }
        .btn:hover {
            background: linear-gradient(45deg, #fb5607, #ffbe0b);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 0, 110, 0.5);
        }
        .btn.secondary {
            background: linear-gradient(45deg, #10b981, #06b6d4);
        }
        .btn.secondary:hover {
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
        }
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .note-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .note-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            z-index: -1;
        }
        .note-card:hover::before {
            left: 100%;
        }
        .note-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
        .note-card h3 {
            color: #ffbe0b;
            margin-bottom: 10px;
        }
        .note-card p {
            color: #e2e8f0;
            max-height: 100px;
            overflow: hidden;
        }
        .note-card small {
            color: rgba(255, 255, 255, 0.6);
            display: block;
            margin: 10px 0;
        }
        .note-card .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .hamburger:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .hamburger-menu {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            display: none;
            z-index: 100;
            min-width: 250px;
        }
        .hamburger-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            transition: all 0.3s ease;
        }
        .hamburger-menu a:hover {
            color: #ff006e;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff006e;
            border-radius: 50%;
            animation: particle-float 8s linear infinite;
        }
        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="floating-elements"></div>

    <div class="hamburger" id="hamburger-btn">
        <i class="fas fa-bars"></i>
    </div>
    <div class="hamburger-menu" id="hamburger-menu">
        <a href="#" onclick="showAllNotes()"><i class="fas fa-list"></i> Lihat Semua Catatan</a>
        <a href="#" onclick="showStats()"><i class="fas fa-chart-bar"></i> Statistik</a>
        <a href="#" onclick="exportNotes()"><i class="fas fa-download"></i> Ekspor</a>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="title">THE END NOTES</h1>
        </header>

        <section class="section">
            <h2 style="text-align: center; margin-bottom: 30px; color: #ffbe0b;">Developer ZalOfficial</h2>
            <form id="note-form">
                <input type="text" id="note-title" placeholder="Judul Catatan..." required />
                <textarea id="note-content" rows="5" placeholder="Tulis Catatan..." required></textarea>
                <button type="submit" class="btn">
                    <i class="fas fa-plus"></i> Tambah Catatan
                </button>
            </form>
        </section>

        <section class="section">
            <input type="text" id="search-input" placeholder="Cari Catatan..." />
        </section>

        <section class="section">
            <h2 style="text-align: center; margin-bottom: 30px; color: #10b981;">Daftar Catatan Anda</h2>
            <div id="notes-list" class="notes-grid"></div>
        </section>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2 style="color: #ffbe0b; text-align: center; margin-bottom: 30px;">Edit Catatan</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id" />
                <input type="text" id="edit-title" required />
                <textarea id="edit-content" rows="5" required></textarea>
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Simpan Perubahan
                </button>
                <button type="button" id="cancel-edit" class="btn secondary">
                    <i class="fas fa-times"></i> Batal
                </button>
            </form>
        </div>
    </div>
<script>
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    const notesList = document.getElementById('notes-list');
    const noteForm = document.getElementById('note-form');
    const searchInput = document.getElementById('search-input');
    const editModal = document.getElementById('edit-modal');
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const hamburgerMenu = document.getElementById('hamburger-menu');

    // Toggle hamburger
    hamburgerBtn.addEventListener('click', () => {
        hamburgerMenu.style.display = hamburgerMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Animasi partikel
    function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * window.innerWidth + 'px';
        particle.style.animationDelay = Math.random() * 8 + 's';
        document.body.appendChild(particle);
        setTimeout(() => document.body.removeChild(particle), 8000);
    }

    // Render daftar catatan
    function renderNotes(filter = '') {
        notesList.innerHTML = '';
        notes
            .filter(
                (note) =>
                    note.title.toLowerCase().includes(filter) ||
                    note.content.toLowerCase().includes(filter)
            )
            .forEach((note, index) => {
                const card = document.createElement('div');
                card.className = 'note-card';
                card.innerHTML = `
                <h3><i class="fas fa-sticky-note"></i> ${note.title}</h3>
                <p>${note.content}</p>
                <small><i class="fas fa-calendar-alt"></i> ${new Date(
                    note.timestamp
                ).toLocaleString()}</small>
                <div class="actions">
                    <button onclick="editNote(${index})" class="btn secondary" style="padding: 8px 15px;">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button onclick="deleteNote(${index})" class="btn" 
                        style="padding: 8px 15px; background: linear-gradient(45deg, #ef4444, #dc2626);">
                        <i class="fas fa-trash"></i> Hapus
                    </button>
                </div>
            `;
                notesList.appendChild(card);
            });
    }

    // Tambah catatan
    noteForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const title = document.getElementById('note-title').value.trim();
        const content = document.getElementById('note-content').value.trim();
        if (title && content) {
            notes.push({ title, content, timestamp: new Date().toISOString() });
            localStorage.setItem('notes', JSON.stringify(notes));
            noteForm.reset();
            renderNotes();
            // Efek partikel
            for (let i = 0; i < 10; i++) {
                setTimeout(createParticle, i * 100);
            }
        }
    });

    // Edit catatan
    function editNote(index) {
        const note = notes[index];
        document.getElementById('edit-id').value = index;
        document.getElementById('edit-title').value = note.title;
        document.getElementById('edit-content').value = note.content;
        editModal.style.display = 'flex';
    }

    document.getElementById('edit-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const index = parseInt(document.getElementById('edit-id').value);
        notes[index].title = document.getElementById('edit-title').value.trim();
        notes[index].content = document.getElementById('edit-content').value.trim();
        notes[index].timestamp = new Date().toISOString();
        localStorage.setItem('notes', JSON.stringify(notes));
        editModal.style.display = 'none';
        renderNotes();
    });

    document.getElementById('cancel-edit').addEventListener('click', () => {
        editModal.style.display = 'none';
    });

    // Hapus catatan
    function deleteNote(index) {
        if (confirm('Yakin mau hapus catatan kece ini?')) {
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
        }
    }

    // Pencarian
    searchInput.addEventListener('input', (e) => {
        renderNotes(e.target.value.toLowerCase());
    });

    function showAllNotes() {
        alert(`Total catatan: ${notes.length}`);
        renderNotes();
        hamburgerMenu.style.display = 'none';
    }

    function showStats() {
        let total = notes.length;
        let latest = total > 0 ? new Date(notes[total - 1].timestamp).toLocaleString() : "Belum ada";
        alert(`📊 Statistik Catatan\n\nTotal: ${total}\nTerakhir ditambah: ${latest}`);
        hamburgerMenu.style.display = 'none';
    }

    function exportNotes() {
        if (notes.length === 0) {
            alert("Belum ada catatan untuk diekspor!");
            return;
        }
        const blob = new Blob([JSON.stringify(notes, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "ultra_notes.json";
        a.click();
        URL.revokeObjectURL(url);
        hamburgerMenu.style.display = 'none';
    }
    
    window.editNote = editNote;
    window.deleteNote = deleteNote;
    window.showAllNotes = showAllNotes;
    window.showStats = showStats;
    window.exportNotes = exportNotes;

    // Render awal
    renderNotes();
</script>
